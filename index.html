<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE INTEREST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Interest Calculator</h1>
        
        <form id="interest-form">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" required><br><br>

            <label for="rate">Rate of Interest (in %):</label>
            <input type="number" id="rate" required><br><br>

            <label for="time">Time Period (in years):</label>
            <input type="number" id="time" required><br><br>

            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>

        <div id="result">
            <p>Simple Interest: <span id="simple-interest"></span></p>
            <p>Total Amount: <span id="total-amount"></span></p>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
